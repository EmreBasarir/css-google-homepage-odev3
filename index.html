<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>

  </head>
  <body>
    <div class="panel">
      <nav> 
        <ul class="header">          
          <li  class="headerli">
            <a href="">About</a>
          </li>
          
          <li  class="headerli">
            <a href="">Store</a>
          </li>

          <!-- Sign in butonu örneği incelenerek  liste olarak oluşturuldu classı çağrıldı-->
          <li><a href="https://web.archive.org/web/20191130031533/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"><button class="headerbtn">Sign in</button></a>
            
          </li>
          <!-- Google apps iconu eklendi hazır oluşuturulan assets'den imgsi çekildi orjinale göre href belirtildi, class dan bağımsız olarak inline propertyler ile yeri ayarlandı -->
          <li class="headerli" style="float:right; margin-right: 6px;padding-bottom: 0px" >
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img src="assets/appsbutton.svg" alt="Google apps" style="width: 16px; height: 16px; margin-right: 3px;" title="Google apps"></a
            >
          </li>
           
          <!-- bu listeler sağa yaslanması için float:right kullanıldı -->
          <li style="margin-right: 6px; float: right;" class="headerli">
            <a  href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>                                       
          </li>

          <li style="margin-right: 6px;float: right;" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                          
          </li>
          <!-- profil pic eklendi sağa yaslandı margin padding özellikleri ile boşluklar ayarlandı -->
          <li class="headerpic" style="margin-left: -6px;float:right;padding: auto;">
            <a href="https://www.github.com/EmreBasarir" target="_blank"
              ><img
                src="assets/pp.jpg"
                alt="pp"
                style="margin-left: 10px;"
            /></a>
          </li>                   
        </ul>
      </nav>
      <!-- container classı çağırıldı logo eklendi ve hizalandı -->
      <div class="container">
        <img
          src="assets/logo.png"
          
          alt="Google Logo"
        />
      </div>
      <div class="search-area">
        
        <div class="search">
          <div class="search-img"><span><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>          
          </div>
          <!-- burada sesli arama için yeni div ve içine buton ile görsel için img oluşturuldu buton için oluşturulan class çağrıldı -->
          <div>
            <button style="background-color: white;border-color: transparent;" class="search-voicebtn boyutlandirma img" ><img src="assets/voicelogo.png" alt="Search by voice" title="Search by voice" style="font-size: 4px;"></button>
            
          </div>
          
          <div class="input-enter">
            <div class="input-area">
              <input class="input" type="text" maxlength="2048" autofocus="true" style="border:transparent">
            </div>
          </div>
        </div>        
      </div>
      <div class="buttons">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>
    <!-- nav için href adresleri eklendi classları önceden oluşturulmuştu incelendi ve anlamaya çalışıldı ve revize edildi -->
    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
